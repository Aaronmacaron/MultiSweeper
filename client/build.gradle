buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

apply plugin: 'application'
mainClassName = 'tk.aakado.multisweeper.client.Client'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

group 'tk.aakado.multisweeper'
version '0.1.0'

sourceCompatibility = 1.8

dependencies {
    implementation project(':shared')
    implementation group: 'de.saxsys', name: 'mvvmfx', version: '1.7.0'
    implementation group: 'de.saxsys', name: 'mvvmfx-validation', version: '1.7.0'
    implementation group: 'org.controlsfx', name: 'controlsfx', version: '8.20.8'
}
